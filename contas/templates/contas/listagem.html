<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>
</head>

<body>
    <h2>Listagem de Transações</h2>
    <ul>

        {% for transacao in transacoes %}
        <li>
            <a href="{% url 'url_update' transacao.id %}">{{transacao.descricao}} - {{transacao.categor}} -
                {{transacao.valor}} - {{transacao.data}}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'url_nova' %}">Nova</a>
</body>

</html>
